version: "3"
services:
  app:
    build: 
      context: .
    ports: 
      - "8001:8000"
    volumes: 
      - ./app:/app
    command: >
      sh -c "python manage.py  runserver 0.0.0.0:8000"

  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: "bala"
      POSTGRES_PASSWORD: "bala"
      POSTGRES_DB: "bala_db"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    ports:
      - "5435:5432"
    restart: unless-stopped